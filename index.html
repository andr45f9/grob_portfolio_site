<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gruppe 20 Portfolio</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Gothic&display=swap"
      rel="stylesheet"
    />
    <meta name="robots" content="noindex" />
  </head>
  <body>
    <header>
      <section class="first_section">
        <h1>Portfolio site</h1>
        <img
          src="./grob_img/splashbillede_grob.png"
          alt="splash picture of Nina"
        />
      </section>
    </header>

    <main>
      <section class="second_section">
        <h2>kampagne video</h2>
        <div class="k_video">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/KqYGGfSRUiA"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <section class="third_section">
        <h2>SoMe video</h2>
        <h4>Til Instagram feed</h4>
        <div class="s_video1">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/UxXJZxV0yIk"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <h4>Til Instagram story</h4>
        <div class="s_video2">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/K-4MqXbhxjM"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <section class="fourth_section">
        <h3>Billeder til sociale medier</h3>
        <div class="img_container">
          <img src="./grob_img/andrea1.png" alt="picture of Andrea" />
          <img src="./grob_img/andrea2.png" alt="picture of Andrea" />
          <img src="./grob_img/dans.png" alt="dancing people" />
          <img src="./grob_img/ida1.png" alt="picture of Ida" />
          <img src="./grob_img/isa1.png" alt="picture of Isa" />
          <img src="./grob_img/isa2.png" alt="picture of Isa" />
          <img src="./grob_img/kram.png" alt="people hugging" />
          <img src="./grob_img/kuponer.png" alt="picture of cupon codes" />
          <img src="./grob_img/meme2mennesker.png" alt="a meme" />
          <img src="./grob_img/mememaddy.png" alt="a meme" />
          <img src="./grob_img/memered.png" alt="a meme" />
          <img src="./grob_img/memeredblue.png" alt="a meme" />
          <img src="./grob_img/memesofa.png" alt="a meme" />
          <img src="./grob_img/nina1.png" alt="picture of Nina" />
          <img src="./grob_img/nina2.png" alt="picture of Nina" />
          <img src="./grob_img/teater.png" alt="picture of a theatre" />
          <img src="./grob_img/telefon.png" alt="picture of a phone" />
          <img src="./grob_img/vink.png" alt="people waving" />
        </div>
      </section>
    </main>
  </body>
</html>
